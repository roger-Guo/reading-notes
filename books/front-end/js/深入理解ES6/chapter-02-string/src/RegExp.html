<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=""/>
    <style>

    </style>
</head>
<body>
<h1>正则表达式</h1>
<h2 id="h2" v-if = "Math.random() > 0.5">
    show
</h2>
<script>
    class Vue {
        constructor(obj) {
            if (!obj.hasOwnProperty('el')) {
                throw new Error('don\'t has property el');
            } else {
                const elem = document.querySelector('#' + obj.el),
                      html = elem.outerHTML,
                      regExp = /v-if\s*=\s*"(.*)"/gi;

                regExp.exec(html);

                if (eval(RegExp.lastParen)) {
                    elem.style.display = 'none';
                } else {
                    elem.style.display = 'block';
                }
            }
        }
    }

    let v = new Vue({
      el: 'h2'
    });
</script>
</body>
</html>
